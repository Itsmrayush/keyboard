<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<table>
<body>
    
    <div class="pa"> KEYBOARD</div>
    <div class="keyboard">
         <div class="row one">
            <button>~</button>
            <button>1</button>
            <button>2</button>
            <button>3</button> 
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>+</button>
            <button class="back">backspace</button>
         </div>
         <div class="row two">
            <button class="tab">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button class="slac">\</button>
         </div>
        <div class="row three">
            <button class="Capslock">Capslock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>:</button>
            <button>"</button>
            <button class="Enter">Enter</button>
            
        </div>
        <div class="row four">
            <button class="shift1">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>,</button>
            <button>.</button>
            <button>/</button>
            <button class="shift2">shift</button>
            
        </div>
        <div class="row fifth">
            <button>Fn</button>
            <button>Ctrl</button>
            <button>win</button>
            <button>alt</button>
            <button class="space">space</button>
            <button>alt</button>
            <button>prtsc</button>
            <button>Ctrl</button>
            <button>></button>
            <button><</button>
           
        </div>
    
           

          
    </div>
    
</body>
</table>
</html>
